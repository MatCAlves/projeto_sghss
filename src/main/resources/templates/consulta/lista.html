<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de Gestão de Serviços de Saúde</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <style>
            body {padding-top: 4.5rem;}
        </style>
    </head>
    <body>
        <div th:replace="~{fragments/menu :: menu}"></div>
        <div class="container">
            <div class="bg-light p-5 rounded">
                <h1>Consultas</h1>
                <hr>
                <div>
                    <a class="btn btn-primary" th:href="@{/consultas/novo}">Novo</a>
                </div>
                <hr>
                <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success" role="alert">
                    <span th:text="${feedback}"></span>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>PROFISSIONAL</th>
                            <th>PACIENTE</th>
                            <th>DATA</th>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="consulta : ${consultas}">
                            <td th:text="${consulta.profissional.nome}"></td>
                            <td th:text="${consulta.paciente.nome}"></td>
                            <td th:text="${#temporals.format(consulta.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <a class="btn btn-sm btn-secondary" th:href="@{/consultas/edita/{id}(id=${consulta.id})}">Editar</a>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-secondary" th:href="@{/consultas/remove/{id}(id=${consulta.id})}">Cancelar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
</html>
